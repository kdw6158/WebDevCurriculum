<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="notepad.js"></script>
  </head>
  <body>
    <!-- TODO: 이 곳을 채워 클라이언트를 만들어 보세요 -->
    <div class="container">
      <div class="header">
        <button id="new" onclick="btn_new()">new</button>
        <button id="save" onclick="btn_save()">save</button>
        <button id="save_to" onclick="btn_save_to()">save to</button>
      </div>
      <div class="list">
        <div>
          <div>Text List</div>
        </div>
        <ul id="title_list"></ul>
      </div>
      <div class="tab">
        <ul class="tab_list"></ul>
      </div>
      <div class="contents">
        <!-- <textarea name="" id="area"></textarea> -->
      </div>
    </div>

    <script>
      let keys = [];
      localKeys(keys);
      listup();

      for (let list of document.querySelectorAll('#title_list Button')) {
        list.addEventListener('click', function () {
          if (tabs.filter((tab) => tab == this.innerHTML) == false) {
            tabs.push(list.innerHTML);
            console.log(tabs);
            for (let child of document.querySelectorAll('.tab_list li')) {
              child.remove();
            }
            for (let child of document.querySelectorAll('.contents textarea')) {
              child.remove();
            }
            tab_up(tabs);
          }
        });
      }
    </script>
  </body>
</html>
